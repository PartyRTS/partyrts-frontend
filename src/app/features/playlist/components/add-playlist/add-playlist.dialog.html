<h1 mat-dialog-title>Добавить плейлист</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Название плейлиста</mat-label>
    <input [formControl]="playlistTitleForm" matInput type="text">
  </mat-form-field>
</div>

<div class="d-flex flex-row" mat-dialog-content>
  <mat-form-field appearance="outline" class="flex-grow-1">
    <mat-label>Название плейлиста</mat-label>
    <input #searchForm matInput type="text">
  </mat-form-field>

  <button (click)="search(searchForm.value)" mat-button>
    <mat-icon>search</mat-icon>
  </button>
</div>

<div class="row select-video-container">
  <app-video-card #videoElement (click)="select(videoElement)" *ngFor="let video of $videos | async"
                  [videoId]="video.idVideo"
                  class="col"
  >

  </app-video-card>
</div>


<div mat-dialog-actions>
  <button (click)="create()" mat-button>Добавить плейлист</button>
</div>
