<h1 mat-dialog-title>Добавить стрим</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Название плейлиста</mat-label>
    <input [formControl]="streamTitleForm" matInput type="text">
  </mat-form-field>
</div>

<div class="d-flex flex-row" mat-dialog-content>
  <mat-form-field appearance="outline" class="flex-grow-1">
    <mat-label>Название плейлиста</mat-label>
    <input #searchForm matInput type="text">
  </mat-form-field>

  <button (click)="search(searchForm.value)" mat-button>
    <mat-icon>search</mat-icon>
  </button>
</div>

<div class="row select-video-container">
  <app-playlist-card #playlistElement (click)="select(playlistElement)" *ngFor="let playlist of $playlists | async"
                     [playlistId]="playlist.idPlaylist"
                     class="col">
  </app-playlist-card>
</div>

<mat-slide-toggle>Приватный стрим</mat-slide-toggle>

<div mat-dialog-actions>
  <button (click)="create()" mat-button>Добавить плейлист</button>
</div>
