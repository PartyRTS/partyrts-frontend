<mat-toolbar class="row">
  <div class="col logo" routerLink="/">
    <div>PWS</div>
  </div>

  <div class="col row">
    <input class="flex-grow-1">
    <button mat-button>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div *ngIf="!user" class="col row justify-content-end">
    <button mat-button routerLink="/login">Войти</button>
    <button mat-button routerLink="/register">Зарегестрироваться</button>
  </div>

  <div *ngIf="user" class="col row justify-content-end">
    <button (click)="logout()" mat-button>Выйти</button>
  </div>
</mat-toolbar>
