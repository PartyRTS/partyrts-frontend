<div *ngIf="user$ | async as user" class="container">
  <h1>
    Друзья <a href="/">{{user.firstName}} {{user.secondName}}</a>
  </h1>

  <div class="mt-4">
    <h2>Новые заявки</h2>

    <div>
      <div *ngFor="let subscriber of subscribers$ | async" class="row border p-2 mb-2">
        <div class="col-auto">
          <img alt="friend-request avatar" class="rounded-circle" height="40px" src="{{subscriber.logoUrl}}"
               width="40px">
        </div>

        <div class="col d-flex justify-items-center">
          <div>{{subscriber.firstName + ' ' + subscriber.secondName}}</div>
        </div>

        <div class="col-auto">
          <button (click)="acceptFriendRequest(subscriber.idUser)" mat-button>Добавить в друзья</button>
          <button (click)="declineFriendRequest(subscriber.idUser)" mat-button>Отклонить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h2>Друзья</h2>
    <div>
      <div *ngFor="let friend of friends$ | async" class="row border p-2 mb-2">
        <div class="col-auto">
          <img alt="friend-request avatar" class="rounded-circle" height="40px" src="{{friend.logoUrl}}"
               width="40px">
        </div>

        <div class="col d-flex justify-items-center">
          <div>{{friend.firstName + ' ' + friend.secondName}}</div>
        </div>

        <div class="col-auto">
          <button (click)="deleteFriend(friend.idUser)" mat-button>Удалить из друзей</button>
        </div>
      </div>
    </div>
  </div>
</div>
