<div class="container">
  <div class="d-flex flex-column justify-content-center">
    <div class="h3 mt-3 text-center">Информация о пользователе</div>

    <div class="mt-3 d-flex justify-content-center">
      <img alt="video preview" src="https://via.placeholder.com/250">
    </div>


    <div class="mt-4">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Логин</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Описание пользователя</mat-label>
        <textarea matInput type="text"></textarea>
      </mat-form-field>

      <button mat-flat-button>Сохранить</button>
    </div>

    <div class="mt-4">
      <div class="h4 mt-3">Изменить пароль</div>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Старый пароль</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Новый пароль</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <button mat-flat-button>Сохранить</button>
    </div>

    <button class="mt-5 mat-button" color="warn" mat-flat-button>Удалить аккаунт</button>

  </div>
</div>
