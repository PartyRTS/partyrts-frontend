<div *ngIf="stream" class="container-fluid row">
  <div class="col-9">
    <app-player
      [isAdmin]="stream.idUser === currentUserId"
      [streamId]="streamId">
    </app-player>

    <div class="row justify-content-between">
      <h3>{{stream.streamTitle}}</h3>
      <div class="row col-auto">
        <span class="mr-2">{{stream.fullUsers}}</span>
        <mat-icon>visibility</mat-icon>
      </div>
    </div>

    <div *ngIf="currentUser" class="d-flex flex-row">
      <div>
        <img alt="friend avatar" class="rounded-circle" height="40" src="{{currentUser.logoUrl}}" width="40">
      </div>
      <div class="w-auto">{{currentUser.firstName}} {{currentUser.secondName}}</div>
    </div>

  </div>
  <div *ngIf="currentUser" class="col-3">
    <app-chat
      [streamId]="streamId"
      [userId]="currentUserId">
    </app-chat>
  </div>
</div>
